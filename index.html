<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bikewatching</title>

  <link rel="stylesheet" href="map.css">
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" />

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="map.js" type="module"></script>
</head>

<body>
  <header>
    <h1>ðŸš² Bikewatching</h1>
    
    <label for="time-slider">Filter by time:</label>
    <input type="range" id="time-slider" min="-1" max="1440" value="-1">
    
    <time id="selected-time"></time>
    <em id="any-time">(any time)</em>
  </header>

  <div id="map"></div>

  <div class="legend">
    <div class="legend-label">LEGEND:</div>
    <div class="legend-item">
      <div class="legend-swatch" style="--departure-ratio: 1"></div>
      <span>More departures</span>
    </div>
    <div class="legend-item">
      <div class="legend-swatch" style="--departure-ratio: 0.5"></div>
      <span>Balanced</span>
    </div>
    <div class="legend-item">
      <div class="legend-swatch" style="--departure-ratio: 0"></div>
      <span>More arrivals</span>
    </div>
  </div>
</body>
</html>
